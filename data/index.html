<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d1d9a82d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Water System</title>
  </head>
  <body>
    <div class="text-center m-5">
      <h1>Leo's House</h1>
    </div>

    <div class="d-flex p-2 flex-row m-5 flex-wrap justify-content-evenly">
      <div class="card" style="width: 18rem">
        <img src="plant.png" class="card-img-top p-2" alt="..." />
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title text-center">Soil Moisture</h5>
          <div class="progress m-5">
            <div
              id="moisture"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="10"
              aria-valuemax="30"
            ></div>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">Water</button>
          </div>

          <div
            class="btn-group-vertical m-5"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="water-config"
              id="water-off"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="water-off">OFF</label>

            <input
              type="radio"
              class="btn-check"
              name="water-config"
              id="water-auto"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="water-auto">AUTO</label>
          </div>

          <div class="m-5 text-center">
            <label for="moistureThreshold" class="form-label"
              >Moisture Threshold</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="100"
              id="moistureThreshold"
            />
          </div>
        </div>
      </div>
      <div class="d-flex flex-wrap flex-column justify-content-between">
        <div class="card" style="width: 18rem">
          <img src="thermometer.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center">Temperature & Humidity</h5>
            <div class="progress m-5">
              <div
                id="temperature"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="20"
                aria-valuemin="10"
                aria-valuemax="30"
              ></div>
            </div>

            <div class="progress m-5">
              <div
                id="humidity"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="20"
                aria-valuemin="10"
                aria-valuemax="30"
              ></div>
            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img src="sun.webp" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center">Sunlight</h5>
            <div class="progress m-5">
              <div
                id="sunlight"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="20"
                aria-valuemin="10"
                aria-valuemax="30"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
