<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d1d9a82d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Water System</title>
  </head>
  <body>
    <div class="d-flex p-2 flex-row m-5">

      <div class="flex-fill d-flex flex-column align-items-center align-self-center">
        <h1>Plant Health</h1>

        <div>
          <img src="plant.png" class="img-fluid" alt="Image of Plant">
        </div>
      </div>

      <div class="flex-fill d-flex flex-column justify-content-center align-self-center">
        <h3 class="text-center">Moisture Level</h3>
        <div class="progress m-5">
          <div
            id="moisture"
            class="progress-bar"
            role="progressbar"
            aria-valuenow="20"
            aria-valuemin="10"
            aria-valuemax="30"
          ></div>
        </div>
  
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg">Water</button>
        </div>

        <div class="btn-group m-5" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">OFF</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">AUTO</label>
        </div>
        
        <div class="m-5 text-center">
          <label for="moistureThreshold" class="form-label">Moisture Threshold</label>
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            id="moistureThreshold"
          />
        </div>
        
      </div>
      
      
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
